<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse â€” Smart City Information Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-nav">
        <div class="nav-container-wrapper">
            <div class="logo">
                <i class="fas fa-city"></i>
                <h1>CityPulse</h1>
            </div>
            
            <nav class="tubelight-navbar">
                <div class="nav-links-wrapper">
                    <div class="lamp-glow" id="lamp-glow"></div>
                    <ul class="nav-links">
                        <li class="nav-item active" data-page="dashboard">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Dashboard</span>
                        </li>
                        <li class="nav-item" data-page="map">
                            <i class="fas fa-map-marked-alt"></i>
                            <span class="nav-text">City Map</span>
                        </li>
                        <li class="nav-item" data-page="alerts">
                            <i class="fas fa-bell"></i>
                            <span class="nav-text">Alerts</span>
                        </li>
                        <li class="nav-item" data-page="feedback">
                            <i class="fas fa-comment-dots"></i>
                            <span class="nav-text">Feedback</span>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="user-profile" id="user-profile">
                <div class="profile-trigger">
                    <img src="https://ui-avatars.com/api/?name=City+User&background=0D8ABC&color=fff" alt="User">
                    <span>Welcome</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="profile-dropdown" id="profile-dropdown">
                    <div class="user-details">
                        <img src="https://ui-avatars.com/api/?name=City+User&background=0D8ABC&color=fff" alt="User">
                        <div>
                            <div class="user-name">City User</div>
                            <div class="user-email">citizen@citypulse.gov</div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="loader" class="loader-container">
        <!-- Floating Icons Around Content -->
        <i class="fas fa-car floating-icon" style="--delay: 0s; --distance: 20px; top: 30%; left: 10%;"></i>
        <i class="fas fa-bus floating-icon" style="--delay: 0.5s; --distance: 5px; top: 5%; left: 50%;"></i>
        <i class="fas fa-bicycle floating-icon" style="--delay: 1s; --distance: 15px; bottom: 25%; left: 10%;"></i>
        <i class="fas fa-cloud floating-icon" style="--delay: 0.3s; --distance: 30px; top: 25%; right: 8%;"></i>
        <i class="fas fa-tree floating-icon" style="--delay: 0.8s; --distance: 18px; bottom: 30%; right: 10%;"></i>
        <i class="fas fa-building floating-icon" style="--delay: 0.2s; --distance: 22px; top: 75%; left: 50%; transform: translateX(-50%);"></i>
        
        <div class="loader-content">
            <div class="loader-logo">
                <i class="fas fa-city"></i>
                <h1>CityPulse</h1>
            </div>
            <p class="loader-tagline">Your Smart City Dashboard</p>
            <div class="loader-map" id="loader-map">
                <img src="./assets/interactiveMap.png" alt="City Map" class="map-image">
            </div>
            <div class="loader-stats">
                <div class="stat-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span id="loader-weather">Loading weather...</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-car"></i>
                    <span id="loader-traffic">Checking traffic...</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-bell"></i>
                    <span id="loader-alerts">Scanning for alerts...</span>
                </div>
            </div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>

    <main class="main-content" style="display: none;">
        <div id="page-content"></div>
    </main>

    <div id="toast" class="toast"></div>

    <div id="card-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close">
                <i class="fas fa-times"></i>
            </button>
            <div id="popup-content"></div>
        </div>
    </div>

    <div id="alert-popup" class="popup-overlay">
        <div class="popup-content max-w-2xl">
            <button class="popup-close" onclick="closeAlertPopup()">
                <i class="fas fa-times"></i>
            </button>
            <div id="alert-popup-content" class="p-6"></div>
        </div>
    </div>

    <!-- Load script normally instead of as module -->
    <script>
        // Add error handling for script loading
        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
            // Try to show the main content if there's an error
            const loader = document.getElementById('loader');
            const mainContent = document.querySelector('.main-content');
            if (loader && mainContent) {
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            }
        });
    </script>
    <script src="./script.js" defer></script>
</body>
</html>
